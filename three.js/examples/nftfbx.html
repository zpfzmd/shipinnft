<script>

let location_path = '../';
        bisplay = false,
        playingtime = Date.now();
window.ARThreeOnLoad = function() {

	ARController.getUserMediaThreeScene({cameraParam: location_path+'../data/data/camera_para.dat', 
	onSuccess: function(arScene, arController, arCamera) {
		document.body.className = arController.orientation;
		var renderer = new THREE.WebGLRenderer({antialias: true});
		if (arController.orientation === 'portrait') {
			var w = (window.innerWidth / arController.videoHeight) * arController.videoWidth;
			var h = window.innerWidth;
			renderer.setSize(w, h);
			renderer.domElement.style.paddingBottom = (w-h) + 'px';
		} else {
			if (/Android|mobile|iPad|iPhone/i.test(navigator.userAgent)) {
				renderer.setSize(window.innerWidth, (window.innerWidth / arController.videoWidth) * arController.videoHeight);
			} else {
				renderer.setSize(arController.videoWidth, arController.videoHeight);
				document.body.className += ' desktop';
			}
		}

		document.body.insertBefore(renderer.domElement, document.body.firstChild);

		var rotationV = 0;
		var rotationTarget = 0;
		var onRenderFcts= [];
		var mixers = [];
		let video = document.getElementById( 'video' );

		renderer.domElement.addEventListener('click', function(ev) {
			ev.preventDefault();
			rotationTarget += 1;
		}, false);
var manager = new THREE.LoadingManager();
				manager.onProgress = function( item, loaded, total ) {

					console.log( item, loaded, total );

				};
		arController.loadNFTMarker(location_path+'../data/dataNFT/mc/pinball', function(markerId) {
			var markerRoot = arController.createThreeNFTMarker(markerId);
	var loader = new THREE.FBXLoader(manager);

			loader.load(location_path+ '../three.js/examples/models/fbx/xsi_man.fbx', function (collada) {
				
					collada.traverse( function( child ) {

						if ( child instanceof THREE.Mesh ) {

							// pass

						}

						if ( child instanceof THREE.SkinnedMesh ) {

							if ( child.geometry.animations !== undefined || child.geometry.morphAnimations !== undefined ) {

								child.mixer = new THREE.AnimationMixer( child );
								mixers.push( child.mixer );
                                var action = child.mixer.clipAction( child.geometry.animations[ 0 ] );
								action.play();
								

							}

						}

					} );

                init();
				markerRoot.add( collada );
				arScene.scene.add(markerRoot);	
			});
		});
		var init = function() {
		renderer = new THREE.WebGLRenderer();
				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );



				// grid
				var gridHelper = new THREE.GridHelper( 14, 28, 0x303030, 0x303030 );
				gridHelper.position.set( 0, - 0.04, 0 );
				arScene.scene.add( gridHelper );

				// stats
				stats = new Stats();
				container.appendChild( stats.dom );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x000000 );
				container.appendChild( renderer.domElement );

				// controls, camera
				controls = new THREE.OrbitControls( camera, renderer.domElement );
				controls.target.set( 0, 12, 0 );
				camera.position.set( 2, 18, 28 );
				controls.update();

				animate();
		}
		var  animate= function() {

				requestAnimationFrame( animate );

				if ( mixers.length > 0 ) {

					for ( var i = 0; i < mixers.length; i ++ ) {

						mixers[ i ].update( clock.getDelta() );

					}

				}

				stats.update();

				tick();

			}
	    var clock = new THREE.Clock();
		var tick = function() {
			arScene.process();
	
			rotationV += (rotationTarget - sphere.rotation.z) * 0.05;
			sphere.rotation.z += rotationV;
			torus.rotation.y += rotationV;
			rotationV *= 0.8;
			arScene.renderOn(renderer);
			requestAnimationFrame(tick);
		};


		
	}});

	delete window.ARThreeOnLoad;

};

if (window.ARController && ARController.getUserMediaThreeScene) {
	ARThreeOnLoad();
}
</script>
