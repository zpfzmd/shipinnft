<html><head>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<style>
html,body {
	margin: 0;
	padding: 0;
	width: 100%;
	text-align: center;
	overflow-x: hidden;
}
.portrait canvas {
	transform-origin: 0 0;
	transform: rotate(-90deg) translateX(-100%);
}
.desktop canvas {
 	transform: scale(-1, 1);
}
#video{
	margin: -299px 172px;
    z-index: 978;
    position: relative;
}
</style>
<title>自然图片识别的例子</title>
</head>
<body>
<script  src="worker_artoolkit2/vendor/jsartoolkit5/build/artoolkit.min.js"></script>
<!-- <script src="worker_artoolkit2/vendor/jsartoolkit5/build/artoolkit.debug.js"></script> -->

<script  src="vendor/three.js/build/three.js"></script>
<script  src="vendor/three.js/Animation.js"></script>
<script  src="vendor/three.js/KeyFrameAnimation.js"></script>
<script  src="vendor/three.js/AnimationHandler.js"></script>
<script  src="vendor/three.js/ColladaLoader.js"></script>
<script  src="worker_artoolkit2/vendor/jsartoolkit5/js/artoolkit.three.js"></script>
<script src="vendor/three.js/examples/js/libs/stats.min.js"></script>

<script src="js/shaders/ConvolutionShader.js"></script>
<script src="js/shaders/CopyShader.js"></script>
<script src="js/postprocessing/EffectComposer.js"></script>
<script src="js/postprocessing/RenderPass.js"></script>
<script src="js/postprocessing/MaskPass.js"></script>
<script src="js/postprocessing/BloomPass.js"></script>
<script src="js/postprocessing/ShaderPass.js"></script>
<script src="js/Detector.js"></script>

<video id="video" autoplay webkit-playsinline loop style="display: none;">
	<source src="js/sintel.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
</video>


<script>

let location_path = '../';
        bisplay = false,
        playingtime = Date.now();
window.ARThreeOnLoad = function() {

	ARController.getUserMediaThreeScene({cameraParam: location_path+'../data/data/camera_para.dat', 
	onSuccess: function(arScene, arController, arCamera) {
		document.body.className = arController.orientation;
		var renderer = new THREE.WebGLRenderer({antialias: true});
		if (arController.orientation === 'portrait') {
			var w = (window.innerWidth / arController.videoHeight) * arController.videoWidth;
			var h = window.innerWidth;
			renderer.setSize(w, h);
			renderer.domElement.style.paddingBottom = (w-h) + 'px';
		} else {
			if (/Android|mobile|iPad|iPhone/i.test(navigator.userAgent)) {
				renderer.setSize(window.innerWidth, (window.innerWidth / arController.videoWidth) * arController.videoHeight);
			} else {
				renderer.setSize(arController.videoWidth, arController.videoHeight);
				document.body.className += ' desktop';
			}
		}

		document.body.insertBefore(renderer.domElement, document.body.firstChild);

		
		var onRenderFcts= [];
        var cube;
	    var rotationV = 0;
		var rotationTarget = 0;

		renderer.domElement.addEventListener('click', function(ev) {
			ev.preventDefault();
			rotationTarget += 1;
		}, false);
		        
			var torus = new THREE.Mesh(
			new THREE.TorusGeometry(0.3, 0.2, 8, 8),
			new THREE.MeshNormalMaterial()
		);
		torus.material.shading = THREE.FlatShading;
		torus.position.z = 40;
		torus.position.x = 80;
		torus.position.y = 80;
		torus.scale.set(80,80,80);		
				
				
                var video = document.getElementById( 'video' );

				var texture = new THREE.VideoTexture( video );
				texture.minFilter = THREE.LinearFilter;
				texture.magFilter = THREE.LinearFilter;
				texture.format = THREE.RGBFormat;
			
			
                var cubeGeometry = new THREE.BoxGeometry(0.001, 5, 5);
                var cubeMaterial = new THREE.MeshBasicMaterial({map: texture});
 
               var materials = [];
               materials.push(cubeMaterial);
               materials.push(cubeMaterial);
              for (var i = 1; i < 5; i++) {
                materials.push(new THREE.MeshLambertMaterial({color: 0xff0000}));
              }
//MeshFaceMaterial这是一种容器，可以在该容器中为物体的各个表面上设置不同的颜色
          var cube = new THREE.Mesh(cubeGeometry, new THREE.MeshFaceMaterial(materials));
	

		arController.loadNFTMarker(location_path+'../data/dataNFT/mc/pinball', function(markerId) {
			var markerRoot = arController.createThreeNFTMarker(markerId);
			markerRoot.add(cube);
			//markerRoot.add( cube );
			cube.position.z = 40;
		    cube.position.x = 100;
		    cube.position.y = 100;
			<!-- cube.rotation.y = 90; -->
			<!-- cube.rotation.z = 90; -->
			<!-- cube.rotation.x = 90; -->

		    cube.scale.set(20,20,20);
			init();
			tick();
			arScene.scene.add(markerRoot);
		});
	    var clock = new THREE.Clock();

	
	
	    var init= function() {

				arScene.scene.add( new THREE.AmbientLight( 0x505050 ) );

				var spotLight = new THREE.SpotLight( 0xffffff );
				spotLight.angle = Math.PI / 5;
				spotLight.penumbra = 0.2;
				spotLight.position.set( 2, 3, 3 );
				arScene.scene.add( spotLight );

				var dirLight = new THREE.DirectionalLight( 0x55505a, 1 );
				dirLight.position.set( 0, 3, 0 );
				arScene.scene.add( dirLight );

				

				// Rendere

			}
		var tick = function() {
			arScene.process();
			rotationV += (rotationTarget) * 0.05;
			
			cube.rotation.y += rotationV;
			rotationV *= 0.8;
			arScene.renderOn(renderer);
			requestAnimationFrame(tick);
		};
		
	}});

	delete window.ARThreeOnLoad;

};

if (window.ARController && ARController.getUserMediaThreeScene) {
	ARThreeOnLoad();
}
</script>

</body>
</html>
